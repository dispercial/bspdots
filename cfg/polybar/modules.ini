[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.mantle}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.mantle}

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>
ws-icon-0 = 1;%{F#f9e2af}1
ws-icon-1 = 2;%{F#f38ba8}2
ws-icon-2 = 3;%{F#94e2d5}3
ws-icon-3 = 4;%{F#89dceb}4
ws-icon-4 = 5;%{F#a6e3a1}5
ws-icon-5 = 6;%{F#cba6f7}6

label-separator = ""
label-separator-background = ${colors.mantle}

label-focused =  %icon%  
label-focused-foreground = ${colors.text}
label-focused-underline =  ${colors.subtext1}
label-focused-padding = 1
label-focused-background = ${colors.mantle}

label-occupied = %icon% .
label-occupied-foreground = ${colors.subtext0}
label-occupied-background = ${colors.mantle}
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.text}
label-empty-padding = 1
label-empty-background = ${colors.mantle}

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.mantle}
label-urgent-padding = 1

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#f38ba8}󰖀 %{F-}
ramp-volume-1 = %{F#f38ba8}󰖀 %{F-}
ramp-volume-2 = %{F#f38ba8}󰖀 %{F-}
ramp-volume-3 = %{F#f38ba8}󰖀 %{F-}
ramp-volume-4 = %{F#f38ba8}󰖀 %{F-}
ramp-volume-5 = %{F#f38ba8}󰕾 %{F-}
ramp-volume-6 = %{F#f38ba8}󰕾 %{F-}
ramp-volume-7 = %{F#f38ba8}󰕾 %{F-}
ramp-volume-8 = %{F#f38ba8}󰕾 %{F-}
ramp-volume-9 = %{F#f38ba8}󰕾 %{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.text}
format-muted-foreground = ${colors.red}

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.surface0}
date = %{F#9399b2}  %H:%M %p%{F-}
time-alt = %{F#89b4fa}  %a, %d %b %Y%{F-}
label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
format-foreground = #fab387
label = %gb_used%

[module/launcher]
type = custom/text 
content =" " 
content-padding =1
click-left = rofi -show drun
content-foreground = ${colors.blue}

[module/eth]
type = internal/network
interface = ${system.network_interface_wired}
format-connected =  
format-connected-padding = 1
format-disconnected = 󰖪
format-disconnected-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " " 
format = <label>
label = %percentage%%
format-foreground = #cba6f7

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...

[module/space]
type = custom/text
content = " "

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 1
label-layout-foreground = ${colors.text}
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =
