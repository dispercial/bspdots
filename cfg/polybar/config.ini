[global/wm]
include-file = colors.ini
include-file = modules.ini

[bar/main]
bottom = false
tray-position = right
tray-padding = 5
padding-left = 1
padding-right = 0
width = 98%
height = 30
background = ${colors.base}
foreground = ${colors.text}
border-top-size = 7
border-bottom-size = 7
offset-x = 1%
offset-y = 0.5%
fixed-center = true
line-size = 3
wm-restack = bspwm
border-color = ${colors.base}
modules-left = launcher round-left bspwm round-right
modules-center = memory space space cpu
modules-right = alsa xkeyboard round-left time round-right space eth
font-0 = Iosevka Nerd Font:size=12;2
font-1 = Iosevka Nerd Font:size=9;2
font-2 = Iosevka Nerd Font:size=17;4
